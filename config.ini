[OPENSTACK_CREDENTIALS]
os.username = your_os_username
os.password = your_os_password
os.tenant = your_os_tenant
os.auth_url = http://your_os_url:35357/v2.0
os.vms_number = number_of_os_vms_to_create

[SSH_CREDENTIALS]
ssh.username = your_ssh_username
ssh.password = your_ssh_password
ssh.public_key_filename = path_to_your_public_key_file
ssh.key_filename = path_to_your_private_key_file